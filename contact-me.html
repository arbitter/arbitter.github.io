<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="./resources/css/style.css">

	</head>
	<body>
		<header>
			<!--Navigation buttons at the top of the screen. Sticky position.-->
			<div id="homeButton" class="navButton">Home</div>

			<div id="gameButton" class="navButton">Game Projects</div>
			<div id="softwareButton" class="navButton">Software Projects</div>
		</header>

		<!--Main section of the page. Contains the contact form.-->
		<main = class="contact">
			<h3>Looking to get in touch?</h3>
			<p id="contact-statement" style="margin-bottom: 10px">Fill out the form below or email me at <email id="email">averyclariday@my.unt.edu</email></p>
			
			<!--Contact form-->
			<form action="">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" placeholder="Your name...">

				<label for="emailAddress">Email Address:</label>
				<input type="text" id="emailAddress" name="emailAddress" placeholder="Your email address...">
				<br>

				<label for="message">Message:</label>
				<br>
				<textarea id="message" name ="message" placeholder="Your message..."></textarea>
				<br>

				<input type="submit" value ="Submit">
			</form>
		</main>

		<script type="text/javascript" src="./js/script.js"></script>
	</body>
